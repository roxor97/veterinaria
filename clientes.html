  </class>
    <!-- fin de NAV-->
    <div class="actions-menu">
      <h1>Clientes</h1>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Nueva
      </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Nuevo cliente</h5>
            <button type="button" id="cerrar" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <input type="hidden" id="indice">
              <div class="form-row">
                <div class="col">
                  <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                </div>
                <div class="col">
                  <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido">
                </div>
                <div class="col">
                  <input type="text" id="identificacion" name="identificacion" class="form-control"
                    placeholder="Identificacion">
                </div>
                <div class="col">
                  <select id="pais" class="form-select" aria-label="Default select example">
                    <option selected>Pais</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Chile">Chile</option>
                    <option value="Peru">Peru</option>
                    <option value="Canad치">Canad치</option>
                    <option value="Panam치">Panam치</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="botoncerrar" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" id="botonguardar" data-bs-dismiss="modal" class="btn btn-primary">Crear</button>
          </div>
        </div>
      </div>
    </div>
    <!-- inicio de la tabla-->
    <div class="container">
      <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">identificacion</th>
            <th scope="col">Pais</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="lista-clientes">

        </tbody>
      </table>

    </div>
    <script src="https://kit.fontawesome.com/8f115978b6.js" crossorigin="anonymous"></script>
    <script src="/veterinaria/js/clientes.js"></script>


    <!-- Optional JavaScript; choose one of the two! -->

    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
